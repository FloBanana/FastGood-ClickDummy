<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="dist/css/skins/skin-green.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-green layout-top-nav">
<div class="wrapper">

    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand" style="font-size: 2em; margin-left: -2px"><b>Fast</b>Good</a>

            </div><!-- /.container-fluid -->
        </nav>
    </header>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-xs-4">
                    <div style="width: 100%; height: 90px; background-color: #00a65a; border-radius: 10px;">
                        <img src="img/icons/moehre.png" class="img img-responsive" style="-webkit-filter: invert(100%)">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div style="width: 100%; height: 90px; background-color: #3c8dbc; border-radius: 10px">
                        <img src="img/icons/fitness.png" class="img img-responsive" style="-webkit-filter: invert(100%)">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div style="width: 100%; height: 90px; background-color: #f39c12; border-radius: 10px">
                        <img src="img/icons/kinder.png" class="img img-responsive" style="-webkit-filter: invert(100%)">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-4">
                    <div style="width: 100%; height: 90px; background-color: #3c8dbc; border-radius: 10px">
                        <img src="img/icons/money.png" class="img img-responsive" style="-webkit-filter: invert(100%)">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div style="width: 100%; height: 90px; background-color: #f56954; border-radius: 10px">
                        <img src="img/icons/allergie.png" class="img img-responsive" style="-webkit-filter: invert(100%)">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div style="width: 100%; height: 90px; background-color: #f56954; border-radius: 10px">

                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <a href="swipescreen.html" type="button" class="btn btn-block btn-success btn-lg">Get the recipes!</a>
    </footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

</div><!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.1.4 -->
<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the

</body>
</html>
